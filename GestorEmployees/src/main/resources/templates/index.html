<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/demo/v1/employees}">
                <img src="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-squares-01/3/15-512.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Gestor de empleados (CrudSpringBoot - JGVG)
            </a>
        </div>
    </nav>

    <div class="m-4 row justify-content-center align-items-center">

        <div class="mt-4">
            <a th:href="@{/demo/v1/addEmployee}" class="btn btn-primary mb-4">Añadir</a>

            <div class="card">
                <div class="card-header">
                    <h3>Todos los empleados</h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>TELÉFONO</th>
                            <th>CORREO</th>
                            <th>FECHA DE ALTA</th>
                            <th>NUM. SEGURIDAD SOCIAL</th>
                            <th>SUELDO/AÑO</th>
                            <th>ACCIONES</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employee:${employees}">
                            <td th:text="${employee.id}"></td>
                            <td th:text="${employee.name}"></td>
                            <td th:text="${employee.phone}"></td>
                            <td th:text="${employee.email}"></td>
                            <td th:text="${employee.registry}"></td>
                            <td th:text="${employee.nSegSocial}"></td>
                            <td th:text="${employee.salary}+€"></td>
                            <td>
                                <a th:href="@{/demo/v1/editEmployee/}+${employee.id}" class="btn btn-warning">Editar</a>
                                <a th:onclick="openDeleteDialog([[${employee.id}]])" class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="/js/funciones.js"></script>
</body>
</html>
