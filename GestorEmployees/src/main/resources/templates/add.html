<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Añadir empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/demo/v1/employees}">
                <img src="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-squares-01/3/15-512.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Gestor de empleados (CrudSpringBoot - JGVG)
            </a>
        </div>
    </nav>

    <div class="m-4 row justify-content-center align-items-center">
        <div class="col-sm-6 mt-4">
            <form th:action="@{/demo/v1/saveEmployee}" th:object=${employee} method="post">
                <div class="card">
                    <div class="card-header">
                        <h3>Añadir empleado</h3>
                    </div>
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="w-50 p-1">
                                <label class="m-2">Nombre:</label>
                                <input th:field="*{name}" type="text" maxlength="25" class="form-control form-control-sm"/>
                                <label class="m-2">Teléfono</label>
                                <input th:field="*{phone}" maxlength="9" type="text" class="form-control form-control-sm"/>
                            </div>
                            <div class="w-50 p-1">
                                <label class="m-2">Num. seguridad social</label>
                                <input th:field="*{nSegSocial}" maxlength="9" type="text" class="form-control form-control-sm"/>
                                <label class="m-2">Salario (€)</label>
                                <input th:field="*{salary}" type="text" class="form-control form-control-sm"/>
                            </div>
                        </div>
                        <div>
                            <label class="m-2">Correo</label>
                            <input th:field="*{email}" maxlength="25" type="email" class="form-control form-control-sm"/>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
